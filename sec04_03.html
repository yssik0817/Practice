<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가위바위보</title>
</head>
<body>
	<script>
		document.write("<h1>컴퓨터 가위, 바위, 보<h>");
		
		var game=prompt("가위, 바위, 보 중에 선택해","가위");
		var gameNum;
		
		switch(game){
			case"가위":
				gameNum=1; break;
			case"바위":
				gameNum=2; break;
			case"보":
				gameNum=3; break;
			default: alert("잘못 작성했어");
				location.reload();
		}

		
		var com =Math.ceil(Math.random()*3);
		
		document.write("<img src=\"images/math_img_"+com+".jpg\">");
		
		if(gameNum==com){
			document.write("<img src=\"images/game_1.jpg\">");
		} else{
			document.write("<img src=\"images/game_2.jpg\">");
		}
	</script>
</body>
</html>
