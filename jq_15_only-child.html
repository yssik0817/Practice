<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>only-child</title>
<script src="/book/js/jquery.js"></script>

	<script>
	
	$(function(){
		$("#menu1 li").slice(1,3)			//1이상 3미만
		.css({"background-color":"#ff0"});
		
		$("li:only-child")		//부모 요소에게 하나뿐인 자식 요소면 선택
		.css({"border":"2px dashed #f00"});
	});
	</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	
	<ul id="menu2">
		<li>내용2-1</li>
	</ul>
	
</body>
</html>
