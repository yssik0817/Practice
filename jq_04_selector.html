<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식 요소 선택자</title>
<script src="/book/js/jquery.js"></script>

	<script>
	
	$(function(){
		var style_1={
			"background-color":"#00f",
			"border":"2px solid #f00"
		}
		
		var style_2={
				"background-color":"#0ff",
				"border":"2px solid #f00"
		}
			
		$(".txt").prev()
		.css(style_1);
		
		$(".txt+p").css(style_2); 	//내용3 선택(txt 다음 p)
		
		$(".txt").next().next()		//내용4 선택(txt 다음 다음)
		.css(style_2);
	});
	
	
	
	</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<h1>하위요소선택자</h1>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
		
	</div>	
</body>
</html>
