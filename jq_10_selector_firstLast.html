<!DOCTYPE html>
<html>

<title>가장 가까운 상위 요소 선택자</title>

	<script>
	
	$(function(){

</head>
<body>

	<ul id="menu">
		<li>내용1</li>

		<li>내용4</li>	
	
	</ul>

</body>
</html>
